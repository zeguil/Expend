<!DOCTYPE html>
<html lang="pt">

<head>

<body>

  <!-- Navigation -->

    <div class="container">
      <a class="navbar-brand" href="{% url 'listagem' %}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

        <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white; text-decoration: none;"

        </div>
          <table class="table">

            <tr>
              <th>Nome</th>

              <th>Anivers√°rio</th>

            </tr>
          
          </thead>
          <tbody>
            {% for contato in contatos %}
            <tr>
              <td>
                <a href="{% url 'ver_contato' contato_id=contato.id %}"> {{ contato.nome }}</a>
              </td>
              <td>{{ contato.telefone }}</td>
              <td>{{ contato.aniversario|date:'d/m' }}</td>
              <td>{{ contato.categoria }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
