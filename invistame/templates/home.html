{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!--fonte bugee-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family = Bungee & display = swap " rel=" stylesheet ">
    <!--Fonte Overpass-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/svg" href="{% static 'img/icon-title.svg' %}" height="30" />
</head>

<body>
    <nav class="navbar navbar-light ">
        <form class="container-fluid justify-content-end" style='margin-right: 20px; margin-top: 10px;'>
            <a href="{% url 'login' %}" class="nav-link">Login</a>
            <a href="{% url 'novo_usuario' %}" class="nav-link">Cadastrar</a>
            <button class="btn btn-sm btn-outline-success" type="button"><a style="text-decoration: none; color: white;"
                    href="{% url 'faleconosco' %}">Contato</a></button>
        </form>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div style="display: flex; justify-content: center;">
        <div class='alert alert-{{ message.tags }}' style="width: 30%; display: flex; justify-content: center;">{{
            message }}</div>
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src='{% static "js/scripts.js" %}'></script>
</body>

</html>
