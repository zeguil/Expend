{% extends 'base.html' %}
{% block title %}Novo Investimento{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1 style="text-align: center; color:white; margin: 20px;">Novo Gasto</h1>
    <form method="POST" style="color: aliceblue; padding: 30px; ">
        {% csrf_token %}
        {{formulario | crispy}}
        <div style="margin-top: 20px;">
            <button class="btn btn-success" type="submit">Salvar</button>
            <button class="btn btn-danger"><a style="color: white; text-decoration: none;"
                    href="{% url 'listagem' %}">Voltar</a></button>
        </div>
    </form>
</div>
{% endblock %}
