{% load static %}
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!--fonte bugee-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family = Bungee & display = swap " rel=" stylesheet ">
  <!--fonte Overpass-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/svg" href="{% static 'img/icon-title.svg' %}" />
</head>

<body>
  {% if user.is_authenticated %}
  <div class="navbar-index">
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success" style="font-family: 'Bungee', cursive;" href="{% url 'listagem' %}">
          <img src="{% static 'img/icon-title.svg' %}" alt="icone" width="60" height="30"
            class="d-inline-block align-text-top">
          INVISTA-ME
        </a>
        <li style="display: flex; justify-content: center;">
          <strong class='nav-item nav-link'>Bem-Vindo(a) {{user.get_username.title}}</strong>
        </li>
        <button class="btn btn-sm btn-outline-secundary justify-content-end" type="button"><a href="{% url 'logout' %}"
            style="color: red;" class="nav-link">Sair</a></button>
      </div>

    </nav>
  </div>
  {% else %}
  <div class="navbar-index">
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success" style="font-family: 'Bungee', cursive;" href="{% url 'index' %}">
          <img src="{% static 'img/icon-title.svg' %}" alt="icone" width="60" height="30"
            class="d-inline-block align-text-top">
          INVISTA-ME
        </a>

      </div>

    </nav>
  </div>
  {% endif %}
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src='{% static "js/scripts.js" %}'></script>
</body>

</html>
